version: '3'
services:
  djangoapp:
    build: .
    volumes:
      - .:/docker/deploy/django-dockerised/
    networks: 
      - nginx_network
      - database1_network
    depends_on:
      - database1
    
  nginx:
    image: nginx:latest
    ports:
      - 8000:80
    volumes :
      - ./config/nginx/conf.d:/etc/nginx/conf.d
    depends_on: # <-- wait for djangoapp to be "ready" before starting this service
      - djangoapp
    networks:
      - nginx_network

  database1:  # <-- IMPORTANT: same name as in DATABASES setting, otherwise Django won't find the database!
    image: postgres:10
    env_file:  # <-- we use the previously defined values
      - config/db/database1_env
    networks:  # <-- connect to the bridge
      - database1_network
    volumes:
      - database1_volume:/var/lib/postgresql/data

networks: 
  nginx_network: 
    driver: bridge
  database1_network: 
    driver: bridge

volumes: 
  database1_volume:
